<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
     integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" 
     crossorigin="anonymous"
     />
    
    <link rel="stylesheet" href="style.css"/>
    
    <title>Resume Builder</title>
</head>
<body>

<div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Generator </h1>

    <div class="row">
        <div class="col-md-6">
            <!--first col-->
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameField">Your name</label>
                <input 
                type="text" 
                id="nameField" 
                placeholder="Enter here" 
                class="form-control"
                />
            </div>

            <div class="form-group mt-2">
                <label for="contactField">Contact Number</label>
                <input 
                type="text" 
                id="contactField" 
                placeholder="Enter here" 
                class="form-control"
                />
            </div>

            <div class="form-group mt-2">
                <label for="addressField">Address</label>
                <textarea
                id="addressField" 
                placeholder="Enter here" 
                class="form-control"
                rows="5"
                ></textarea>
            </div>
            
            
            <div class="form-group mt-3">
                <label for="imgField">Select your photo</label>
                <input id="imgField" type="file" class="form-control">
            </div>



            <p class="text-secondary my-3">Important links </p>
            <div class="form-group mt-2">
                <label for="fbField">Email-Id</label>
                <input 
                type="text" 
                id="fbField"
                placeholder="Enter here" 
                class="form-control"
                />
            </div>

            <div class="form-group mt-2">
                <label for="instaField">Instagram Link</label>
                <input 
                type="text" 
                id="instaField"
                placeholder="Enter here" 
                class="form-control"
                />
            </div>

            <div class="form-group mt-2">
                <label for="linkedField">LinkedIn</label>
                <input 
                type="text" 
                id="linkedField"
                placeholder="Enter here" 
                class="form-control"
                />
            </div>
        </div>
        <div class="col-md-6">
            <!--second col-->
            <h3>Professional Information</h3>
            
            <div class="form-group mt-2">
                <label for="objectiveField">Objective</label>
                <textarea rows="5"
                id="objectiveField"
                placeholder="Enter here" 
                class="form-control"
                ></textarea>
            </div>

            <div class="form-group mt-2" id="we"> 
                <label for="weField">Work Experience</label>
                <textarea
                placeholder="Enter here" 
                class="form-control weField"
                rows="3"
                ></textarea>

                <!-- new textarea-->
                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">
                        Add
                    </button>
                </div>
            </div>

            <div class="form-group mt-2" id="aq">
                <label for="aqField">Educational Information</label>
                <textarea
                id="aqField"
                rows="3"
                placeholder="Enter here" 
                class="form-control aqField"
                ></textarea>
                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>

            <!-- Skills -->
            <div class="form-group mt-2" id="sk">
                <label for="skField">Skills</label>
                <textarea
                id="skField"
                rows="1"
                placeholder="Enter here" 
                class="form-control skField"
                ></textarea>
                <div class="container text-center mt-1" id="skAddButton">
                    <button onclick="addNewSKField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container text-center mt-3">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">
            Generate CV 
        </button>
    </div>
</div>

<!--resume template-->
<div class="container" id="cv-template">
    <div class="row">
        <div class="col-md-4 text-center py-5 background">
            <!--first col-->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFxqdyMtwU907xdSNdCpSmZFotzTspBW4AXFL271XB0g&s.jpg"
             alt=""
            class="img-fluid"
            id="imgTemplate"
            />
            
            <div class="container">
                <p id="nameT1"></p>
                <p id="contactT"></p>
                <p id="addressT"></p>
            <hr />

            <p><a id="fbT" href="#"></a></p>
            <p><a id="instaT" href="#"></a></p>
            <p><a id="linkedT"href="#"></a></p>
            </div>

        </div>
        <div class="col-md-8 py-5">
            <!--second col-->
            <h1 id="nameT2" class="text-center" style="font-weight: 980;"></h1>
            <!--objective card-->
            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Objective</h3>
                </div>
                <div class="body">
                    <p id="objectiveT"></p>
                </div>
            </div>

            <!--work experience-->
            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Work Experience</h3>
                </div>
                <div class="body">
                    <ul id="weT"></ul>
                </div>
            </div> 

            <!--academic Qualification-->
            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Educational Information</h3>
                </div>
                <div class="body">
                    <ul id="aqT"></ul>
                </div>
            </div> 

            <!--Skills-->
            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Skills</h3>
                </div>
                <div class="body">
                    <ul id="skT"></ul>
                </div>
            </div> 

            <div class="container mt-3 text-center">
                <button onclick="printcv()" class="btn background">
                    Print CV
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</body>
</html>
